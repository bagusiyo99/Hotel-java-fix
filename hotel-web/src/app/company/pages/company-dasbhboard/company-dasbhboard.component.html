<div class="container">
  <h2 class="text-center mb-2 mt-2">Laporan Pendapatan Hotel</h2>
</div>

<div class="container mt-3">
  <div class="row align-items-center jumbotron">
    <div class="col-md-6">
      <img src="/assets/3.png" alt="Gambar Selamat Datang" class="img-fluid">
    </div>

    <div class="col-md-6">
      <div class="card bg-primary text-white mx-auto mb-4" style="max-width: 30rem;">
        <div class="card-body">
          <h5 class="card-title">Total Pendapatan</h5>
          <p class="card-text">{{ formatPrice(totalPendapatan) }}</p>
        </div>
      </div>

      <div class="card bg-success text-white mx-auto mb-4" style="max-width: 30rem;">
        <div class="card-body">
          <h5 class="card-title">Total Pajak</h5>
          <p class="card-text">{{ formatPrice(totalPajak) }}</p>
        </div>
      </div>

      <div class="card bg-info text-white mx-auto mb-4" style="max-width: 30rem;">
        <div class="card-body">
          <h5 class="card-title">Room Terbanyak Dipesan</h5>
          <p class="card-text">{{ roomTerbanyak }}</p>
        </div>
      </div>

      <div class="card bg-dark text-white mx-auto mb-4" style="max-width: 30rem;">
        <div class="card-body">
          <h5 class="card-title">Total Pemesanan </h5>
          <p class="card-text">{{ totalPemesananDiApprove }} Ruangan</p>
        </div>
      </div>


    </div>
  </div>
</div>
